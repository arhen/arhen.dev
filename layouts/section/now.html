                {{ partial "nav.html" . }}

                <section id="page-title">
                    <h1>{{.Title}}</h1>
                    <hr>
                </section>

                <section id="wrapper" class="home">

                </section>

            {{ partial "footer.html" . }}
        </div>

        {{ partial "js.html" . }}
    </body>
</html>
